{% extends "base.html" %}
{% block content %}
    <h1 class="text-2xl font-bold text-center my-6">Shopping Cart</h1>

    {% if cart_items %}
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            {% for item in cart_items %}
            <div class="bg-white p-4 rounded-lg shadow-lg hover:shadow-xl transition-shadow">
                <img src="{{ item.image }}" alt="{{ item.name }}" class="w-full h-48 object-cover rounded-md">
                <h2 class="text-lg font-semibold mt-2">{{ item.name }}</h2>
                <p class="text-gray-600 font-medium">{{ item.price }}</p>
                <a href="/remove_from_cart/{{ item.id }}" class="block mt-2 text-center bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition">Remove</a>
            </div>
            {% endfor %}
        </div>
        <a href="/checkout" class="block mt-6 text-center bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 transition">
            Proceed to Checkout
        </a>
    {% else %}
        <p class="text-gray-600 text-center">Your cart is empty.</p>
        <a href="/" class="block mt-6 text-center bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition">
            Continue Shopping
        </a>
    {% endif %}
{% endblock %}
