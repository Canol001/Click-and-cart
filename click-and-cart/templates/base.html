<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click & Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-green-500 text-white p-4 flex justify-between">
        <a href="/" class="text-lg font-bold">Click & Cart</a>
        <a href="/cart" class="bg-white text-green-500 px-4 py-2 rounded">Cart</a>
    </nav>
    <!-- Main Content -->
    <div class="container mx-auto px-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Cart Sidebar -->
    <div id="cart-sidebar" class="fixed top-0 right-0 w-96 h-full bg-white shadow-lg transform translate-x-full transition-transform duration-300">
        <div class="p-4 flex justify-between border-b">
            <h2 class="text-xl font-bold">Your Cart</h2>
            <button onclick="closeCartSidebar()" class="text-gray-500 hover:text-gray-700">âœ–</button>
        </div>
        <div id="cart-items" class="p-4">
            <p class="text-gray-500">Your cart is empty.</p>
        </div>
        <div class="p-4 border-t">
            <a href="/cart" class="block bg-blue-500 text-white py-2 rounded-lg text-center hover:bg-blue-600 transition">
                Analyze Cart
            </a>
        </div>
    </div>
</body>

</html>
