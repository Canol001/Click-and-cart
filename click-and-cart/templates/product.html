{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto p-6 bg-white shadow-lg rounded-lg">
    <img src="{{ url_for('static', filename='images/' + product.image) }}" 
         alt="{{ product.name }}" class="w-full h-64 object-cover rounded-md">
    
    <h1 class="text-2xl font-bold mt-4">{{ product.name }}</h1>
    <p class="text-gray-600 mt-2">{{ product.price }}</p>
    
    <div class="mt-4">
        <button onclick="addToCart('{{ product.id }}')" 
                class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition">
            Add to Cart
        </button>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function addToCart(productId) {
        fetch(`/add_to_cart/${productId}`, {
            method: 'GET'
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('cart-items').innerHTML = data.cart_html;
            openCartSidebar();
        });
    }

    function openCartSidebar() {
        document.getElementById('cart-sidebar').classList.remove('translate-x-full');
    }

    function closeCartSidebar() {
        document.getElementById('cart-sidebar').classList.add('translate-x-full');
    }
</script>
{% endblock %}
