{% for item in cart_items %}
<div class="flex items-center space-x-4 border-b p-2">
    <img src="{{ url_for('static', filename='images/' + item.image) }}" class="w-16 h-16 object-cover rounded">
    <div>
        <h3 class="font-medium">{{ item.name }}</h3>
        <p class="text-gray-600">{{ item.price }}</p>
    </div>
</div>
{% endfor %}
