{% extends "base.html" %}
{% block content %}
    <h1 class="text-2xl font-bold text-center my-6">Products</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        {% for product in products %}
        <div class="bg-white p-4 rounded-lg shadow-lg hover:shadow-xl transition-shadow">
            <img src="{{ url_for('static', filename='images/' + product.image) }}" 
                 alt="{{ product.name }}" class="w-full h-48 object-cover rounded-md">
            <h2 class="text-lg font-semibold mt-2">{{ product.name }}</h2>
            <p class="text-gray-600 font-medium">{{ product.price }}</p>
            <a href="/product/{{ product.id }}" 
               class="block mt-2 text-center bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition">
                View Details
            </a>
        </div>        
        {% endfor %}
    </div>
{% endblock %}
